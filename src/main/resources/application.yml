spring:
  datasource:
    url: jdbc:h2:mem:configuration_database
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
logging:
  level:
    org:
      springframework:
        security: DEBUG